# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-gen-7-step4-studentwebapp-pos-39

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install, build, and test
        run: |
          cd front # 必ずfrontディレクトリで実行する
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: List directories for debugging
        run: |
          cd front # 必ずfrontディレクトリで実行する
          pwd
          ls -la
          ls -la .next

      - name: Copy artifact for deployment job
        run: |
          cd front # 必ずfrontディレクトリで実行する
          mkdir deploy
          cp -r .next/standalone/. ./deploy || echo "No standalone directory found"
          cp -r ./public ./deploy
          cp -r .next/static/. ./deploy/.next/static

      - name: Zip artifact for deployment
        run: |
          cd front # 必ずfrontディレクトリで実行する
          zip release.zip ./deploy -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: front/release.zip # パスを明示的に指定

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "tech0-gen-7-step4-studentwebapp-pos-39"
          slot-name: "Production"
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F40917B97CB34822BE93EE1438BEBAD1 }}

  clear_cache:
    runs-on: ubuntu-latest
    steps:
      - name: Clean npm cache
        run: npm cache clean --force
